<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Lista JS - Depois</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="wrapper">
            <div class="content-container">
              <form action="#" id="tasks" class="tasks">
                <input
                  type="text"
                  id="type-task"
                  placeholder="Digite sua tarefa...."
                  style="margin-bottom: 30px"
                />
              </form>
              <div class="written-tasks" id="inserted-tasks"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
